<title>Story Store — 50 Videos</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; background-color:#0a0a0b; color:#e2e8f0; margin:0; }
  h1 { font-family: 'Cinzel', serif; }
  .card:hover { transform: scale(1.05); transition:0.3s; }
  .video-thumb { cursor:pointer; position:relative; overflow:hidden; border-radius:12px; }
  .video-thumb img { width:100%; display:block; }
  .play-button {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    width:60px; height:60px;
    background:url('https://i.imgur.com/TxzC70f.png') no-repeat center center;
    background-size:contain;
  }
  #storyGrid { display:grid; grid-template-columns: repeat(auto-fit,minmax(300px,1fr)); gap:1rem; padding:1rem; }
</style>
</head>
<body>

<div class="text-center p-8 bg-gray-900 shadow-lg">
  <h1 class="text-5xl font-cinzel text-white">Story Store</h1>
  <p class="text-gray-300 mt-2">Search and watch your favorite stories!</p>
  <div class="mt-4 flex justify-center gap-2">
    <input id="searchBox" type="text" placeholder="Search videos..." class="px-4 py-2 rounded-lg text-black w-1/2 md:w-1/3 focus:outline-none"/>
    <button id="searchBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Search</button>
  </div>
</div>

<div id="storyGrid"></div>

<div class="text-center p-6 bg-gray-900 mt-8">

</div>

// ------------------------------
// 2️⃣ Load 50 videos
// ------------------------------
const storyGrid = document.getElementById('storyGrid');

videos.forEach(video=>{
  const card = document.createElement('div');
  card.className = 'card bg-gray-800 p-5 rounded-xl shadow-lg flex flex-col items-center';
  card.setAttribute('data-title', video.title.toLowerCase());
  card.setAttribute('data-desc', video.desc.toLowerCase());
  card.innerHTML = `
    <div class="video-thumb mb-4" data-id="${video.id}">
      <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}">
      <div class="play-button"></div>
    </div>
    <h2 class="text-2xl font-cinzel mb-2 text-white">${video.title}</h2>
    <p class="text-gray-300 mb-4">${video.desc}</p>
  `;
  storyGrid.appendChild(card);
});

// ------------------------------
// 3️⃣ Click-to-play
// ------------------------------
document.addEventListener('click', function(e){
  const thumb = e.target.closest('.video-thumb');
  if(thumb){
    const videoID = thumb.getAttribute('data-id');
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.youtube.com/embed/${videoID}?rel=0&modestbranding=1`;
    iframe.frameBorder = "0";
    iframe.allow = "accelerometer; encrypted-media; picture-in-picture";
    iframe.allowFullscreen = true;
    iframe.style.width = "100%";
    iframe.style.height = "250px";
    thumb.innerHTML = '';
    thumb.appendChild(iframe);
  }
});

// ------------------------------
// 4️⃣ Search
// ------------------------------
const searchBox = document.getElementById('searchBox');
const searchBtn = document.getElementById('searchBtn');

function performSearch(){
  const query = searchBox.value.toLowerCase();
  const cards = document.querySelectorAll('#storyGrid .card');
  let anyVisible = false;
  cards.forEach(card=>{
    const title = card.getAttribute('data-title');
    const desc = card.getAttribute('data-desc');
    if(title.includes(query) || desc.includes(query)){
      card.style.display = 'flex';
      anyVisible = true;
    } else {
      card.style.display = 'none';
    }
  });
  if(!anyVisible) alert('No videos found for: ' + searchBox.value);
}

searchBtn.addEventListener('click', performSearch);
searchBox.addEventListener('keypress', function(e){
  if(e.key==='Enter'){ e.preventDefault(); performSearch(); }
});
